name: Publish to NPM
on:
    release:
        types: [published]
    workflow_dispatch:

permissions:
    id-token: write
    contents: read

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: '24'
                  registry-url: 'https://registry.npmjs.org'

            - name: Install dependencies ğŸ”ƒ
              run: npm install

            - name: Build package ğŸ”§
              run: npm run build

            - name: Publish package on NPM ğŸ“¦
              run: npm publish --access public
